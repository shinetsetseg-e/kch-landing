<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KCH Solution | Premium Software Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: 255 255 255;
        --fg: 15 23 42;
        --accent: 37 99 235;
        --card-bg: 248 250 252;
        --border: 226 232 240;
      }
      .dark {
        --bg: 3 7 18;
        --fg: 248 250 252;
        --accent: 59 130 246;
        --card-bg: 17 24 39;
        --border: 31 41 55;
      }
      body {
        font-family: "Inter", "Noto Sans", sans-serif;
        background-color: rgb(var(--bg));
        color: rgb(var(--fg));
        transition: background-color 0.4s ease, color 0.4s ease;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Inter', sans-serif;
      }
      .glass {
        background: rgba(var(--bg), 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgb(var(--border) / 0.5);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .grid-lines {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgb(var(--border) / 0.3) 1px, transparent 1px),
          linear-gradient(to bottom, rgb(var(--border) / 0.3) 1px, transparent 1px);
      }
      .bg-dot-pattern {
        background-image: radial-gradient(rgb(var(--border) / 0.8) 1px, transparent 1px);
        background-size: 24px 24px;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#2563eb',
                dark: '#030712',
              }
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.26.2"
      }
    }
    </script>
  </head>
  <body class="no-scrollbar">
    <div id="root"></div>
  </body>
</html>
